
<div class="main" id="Experiencia">
    <h3 class="heading">Experiencias</h3>
    <div class="container">
      <ul>
        <li *ngFor="let experiencia of experienciasList">
          <h3 class="title">{{ experiencia.nombre }}</h3>
          <span class="lugar">{{ experiencia.lugar }}</span>   
          <p>{{ experiencia.contenido }}</p>
          <a href="#">{{ experiencia.extra }}</a>
          <span class="circle {{ experiencia.clase }}"><i class="{{ experiencia.icono }}"></i></span>
          <span class="date">{{ experiencia.start }} - {{ experiencia.end }}</span>
          <button (click)="editarExperiencia(experiencia.id)">Editar</button>
          <button (click)="eliminarExperiencia(experiencia.id)">Eliminar</button>
        </li>
      </ul>
    </div>
  </div>
