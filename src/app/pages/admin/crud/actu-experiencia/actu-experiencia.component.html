<div class="card">
  <h1>AActualizar experiencia</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form *ngIf="experiencia" (ngSubmit)="actualizarDatos()">
        <div class="form-group">
          <label for="clase" class="experiencia__label">Clase:</label>
          <input type="text" id="clase" name="clase" [(ngModel)]="experiencia.clase" class="form-control">
        </div>
        <div class="form-group">
          <label for="icono" class="experiencia__label">Icono:</label>
          <input type="text" id="icono" name="icono" [(ngModel)]="experiencia.icono" class="form-control">
        </div> 
        <div class="form-group">
          <label for="nombre" class="experiencia__label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="experiencia.nombre" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="lugar" class="experiencia__label">Lugar:</label>
          <input type="text" id="lugar" name="lugar" [(ngModel)]="experiencia.lugar" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="contenido" class="experiencia__label">Contenido:</label>
          <textarea id="contenido" name="contenido" [(ngModel)]="experiencia.contenido" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="extra" class="experiencia__label">Extra:</label>
          <input type="text" id="extra" name="extra" [(ngModel)]="experiencia.extra" class="form-control">
        </div>
        <div class="form-group">
          <label for="start" class="experiencia__label">Fecha de inicio:</label>
          <input type="date" id="start" name="start" [(ngModel)]="experiencia.start" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="end" class="experiencia__label">Fecha de fin:</label>
          <input type="text" id="end" name="end" [(ngModel)]="experiencia.end" class="form-control">
        </div>
        <div class="container text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
