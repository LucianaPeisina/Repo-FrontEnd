<mat-card>
    <h1>Agregar nueva experiencia </h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf = "experiencia" (ngSubmit) = "actualizarDatos()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
            [(ngModel)] = "experiencia.nombre"
            type="text"
            name="nombre"
            required
            placeholder="Digite el nombre"
            matInput>
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Lugar</mat-label>
            <textarea
            [(ngModel)] = "experiencia.lugar"
            type="text"
            name="lugar"
            placeholder="Digite la lugar"
            matInput
            rows="8"></textarea>
          </mat-form-field>
  
  
          <div class="container text-center">
            <button mat-raised-button color="primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
