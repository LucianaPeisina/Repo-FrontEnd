<div class="card">
    <h1>Actualizar proyecto</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="proyecto" (ngSubmit)="actualizarProyecto()">
          <div class="form-group">
            <label for="enlace" class="proyecto__label">Enlace:</label>
            <input type="text" id="enlace" name="enlace" [(ngModel)]="proyecto.enlace" class="form-control">
          </div> 
          <div class="form-group">
            <label for="nombre" class="proyecto__label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="descrip" class="proyecto__label">Descripci√≥n:</label>
            <input type="text" id="descrip" name="descrip" [(ngModel)]="proyecto.descrip" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="imagen" class="proyecto__label">Imagen:</label>
            <input type="text" id="imagen" name="imagen" [(ngModel)]="proyecto.img" class="form-control" required>
          </div>

          <div class="container text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
