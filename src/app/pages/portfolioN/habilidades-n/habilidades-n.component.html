<div id="Habilidades">
  <h3 id="Titulo-H"> Habilidades <a *ngIf="isLoggedIn" [routerLink]="'/add-habilidades'" class="add-button">+</a></h3>
  <div id="Total-Circle">
    <div id="HabiliDu">
      <h4> Duras </h4>
      <div class="Conjunto">
        <div class="tarjeta" *ngFor="let duras of habiDList">
          <div class="Interior" style="--num:{{duras.num}};">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0" stop-color="#e91e63" />
                  <stop offset="100" stop-color="#673ab7" />
                </linearGradient>
              </defs>
              <circle cx="80" cy="80" r="65" pathLength="100" />
              <circle cx="80" cy="80" r="65" pathLength="100" />
            </svg>

            <span class="color1"> Nivel <br> {{duras.nivel}}</span>

            <br>
            <p>{{duras.nombre}}</p>

            <button *ngIf="isLoggedIn" (click)="editarHabilidad(duras.id, true)">
              <i class="ri-pencil-line" style="color: #6a06ec;"></i>
            </button>
            <button *ngIf="isLoggedIn" (click)="eliminarHabilidad(duras.id, true)">
              <i class="ri-delete-bin-line" style="color: #6a06ec;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="HabiliSua">
      <h4> Suaves </h4>
      <div class="Conjunto">
        <div class="tarjeta" *ngFor="let blandas of habiBList">
          <div class="Interior-soft" style="--num:100;">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0" stop-color="#e91e63" />
                  <stop offset="100" stop-color="#673ab7" />
                </linearGradient>
              </defs>
              <circle cx="80" cy="80" r="65" pathLength="100" />
            </svg>
            <span class="SoftSkill">{{blandas.nombre}}</span>

            <button *ngIf="isLoggedIn" (click)="editarHabilidad(blandas.id, false)">
              <i class="ri-pencil-line" style="color: #6a06ec;"></i>
            </button>
            <button *ngIf="isLoggedIn" (click)="eliminarHabilidad(blandas.id, false)">
              <i class="ri-delete-bin-line" style="color: #6a06ec;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
